<div class="card-columns">
  <div class="card" *ngFor="let cancion of nuevasCanciones">
    <img [src]="cancion.images | noimage" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ cancion.name }}</h5>
      <p class="card-text">
        <span
          class="badge badge-pill badge-primary"
          *ngFor="let artistas of cancion.artists"
          >{{ artistas.name }}</span
        >
      </p>
    </div>
  </div>
</div>
